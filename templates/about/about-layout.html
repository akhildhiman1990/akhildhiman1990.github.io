<div class="row">
	<div class="right-side">
		<section class="left-side-container">
			<div class="col-md-9 slide-top">
				<div class="main-section-page">
					<h1 class="title primary-font global-main-title">{{aboutMeInfo.label}}</h1>
					<flex-slider slide="item in flexsliderItems track by item.id" animation="slide">
						<li>
							<img ng-src="{{item.img}}"/>
						</li>
					</flex-slider>
					<div class="info-content">
						<p>
							{{aboutMeInfo.aboutMeText}}
						</p>
					</div>
				</div>
			</div>
		</section>

		<aside class="right-side-container">
			<div class="col-md-3 slide-top">
				<div class="main-section-page">
					<table class="table table-hover">
						<tbody>
							<tr ng-repeat="info in aboutMeInfo.contactInfo">
								<td class="td-main">{{info.label}}</td>
								<td class="td-second">{{info.text}}</td>
							</tr>
						</tbody>
					</table>
					<button class="primary shadow-none" ng-click="downloadResume()">
						Download resume
					</button>
				</div>
			</div>
		</aside>

		<aside class="right-side-container" ng-repeat="card in aboutMeInfo.rightCards">
			<div class="col-md-3 slide-top">
				<div class="main-section-page">
					<div class="cards-title-small global-main-title">
						{{card.label}}
					</div>
					<div class="cards-text-data">
						{{card.description}}
					</div>
				</div>
			</div>
		</aside>
	</div>
</div>
